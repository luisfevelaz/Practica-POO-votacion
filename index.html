<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/fa821c9639.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
      <div class="container">
          <h1>VOTACIÓN</h1>
          <div class="jumbotron">
            <div class="form-group col-md-12 text-center">
                <input type="text" name="" id="pregunta" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Ingresa la pregunta</small>
              </div>
              <div>
                  <button class="btn btn-secondary btn-lg m-3" id="save">Guardar pregunta</button>
              </div>
              <div class="d-flex">
                  <button class="btn btn-success col-4 m-1 rounded-pill" id="fav">A favor</button>
                  <button class="btn btn-danger col-4 m-1 rounded-pill" id="contra">En contra</button>
                  <button class="btn btn-warning col-4 m-1 rounded-pill" id="abs">Abstención</button>
                </div>          
                <div>
                    <button class="btn btn-secondary btn-block m-3" id="terminar">Terminar Votación</button>
                </div>
              <div class="m-2" id="alertas">

              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="scripts/pregunta.class.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
